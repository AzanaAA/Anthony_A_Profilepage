<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post"></form>
        <div>
            <label>First Name:*</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label> Email Address:*</label>
            <input type="text" name="email_address">
        </div>
        <div>
            <label> Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label> Confirm Password:*</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <h2>Gender Identity:</h2>
        <input type="radio">
            <label>Male</label>
        <input type="radio">
            <label>Female</label>
        <input type="radio">
            <label>Non-binary</label>
        <input type="radio">
            <label>I prefer not to answer</label>
        <h2>A short description about myself:</h2> 
        <textarea name="comment" cols="50" rows="4"></textarea>
        <div>
        <label>Favorite Language:</label> 
        <select name="favorite language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>Css</option>
            <option>Python</option>
        </select>
        </div>
        <input type="checkbox" name="accept" id="accept" checked>
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <h2>* Indicates a required field</h2>

</body>
</html>
