<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <div id="header">
        <h1>Network</h1>
    </div>

    <div id="feed">
        <h1>Your Feed</h1>
    </div>


    <div id="profiles">

        <div id="leftside">
            <div id="myinfo">
                <img src="assets/user-circle.png" width="100" height="100" alt="profile">
                <p> <a href="#">Add an avatar</a></p>
                <h2>James Doe</h2   >
            </div>
        </div>

        <div id="boxes">
            <div id="content">
                <div id="body">
                    <h2>Neil M</h2>
                    <p id="count">like(s)</p>
                    <button onclick="add()">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a> </p>
            </div>

            <div id="content">
                <div id="body">
                    <h2>Nichole K</h2>
                    <p id="counttwo">like(s)</p>
                    <button onclick="addtwo()">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic,</a> check it out. </p>
            </div>
            
            <div id="content">
                <div id="body">
                    <h2>Jim R</h2>
                    <p id="countthree">like(s)</p>
                    <button onclick="addthree()">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
            </div>
        </div>
    </div>


</div>
<script src="script.js"></script>

</body>
</html>
