<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CD</title>
</head>
<body>
    <h1>Users</h1>
    {% for user in users %}
        <p>First Name: {{user.first_name}}</p>
        <p>Last Name: {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created At: {{user.created_at}}</p>
        <p>Actions: <a href="/user/show/{{user.id}}">Show</a> <a href="/user/edit/{{user.id}}">Edit</a> <a href="/user/destroy/{{user.id}}">Delete</a></p>
    {% endfor %}

    <a href="/user/new">Add a User</a>

</body>
</html>
